<app-bread-crumb  [itens]="[{text: 'Categorias', link:'/categories'},{text: pageTitle, link:''}]"></app-bread-crumb>

<app-page-header [pageTitle]="pageTitle" buttonClass="btn-light" buttonText="<< Voltar" buttonLink="/categories" ></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre as categorias
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
        </div>
        <div class="form-grou col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
          <app-form-field-error [form-control]="resourceForm.get('description')"></app-form-field-error>
        </div>
      </div>
    </div>
  </div>

  <app-server-error-messages [serverErrorMessagens]="serverErrorMessagens"></app-server-error-messages>

  <button [disabled]="submittingForm || resourceForm?.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
