<app-bread-crumb [itens]="[{text: 'Relátorio de receitas e despesas', link:''}]"></app-bread-crumb>

<app-page-header pageTitle="Relátorio de receitas e despesas" [buttonActive]="false"></app-page-header>


<div class="card">
  <div class="card-header">
    Selecione o Mês e Ano para gerar os relátorios
  </div>
  <div class="card-body">
    <div class="form-row">

      <div class="form-group col-md-2">
        <label for="month">Mês</label>
        <select #month name="mounth" id="month" class="form-control">
          <option value="">Selecioner um mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maior</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
        </select>
      </div>

      <div class="form-group col-md-2">
        <label for="year">Ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">Selecioner um ano</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2017">2018</option>
          <option value="2018">2019</option>
          <option value="2019">2020</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" (click)="generateReports()" class="btn btn-primary">Gerar Relátorios</button>
      </div>
    </div>

  </div>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">
      Total de receitas
    </div>

    <div class="card-body">
      <div class="card-title">
        1500
      </div>
    </div>
  </div>
  <div class="card text-center text-white bg-danger">
    <div class="card-header">
      Total de despesas
    </div>

    <div class="card-body">
      <div class="card-title">
        1500
      </div>
    </div>
  </div>

  <div class="card text-center text-white bg-info">
    <div class="card-header">
      Saldo
    </div>

    <div class="card-body">
      <div class="card-title">
        0
      </div>
    </div>
  </div>
</div>

<hr>

<div class="row mt-5 mb-4">
  <div class="col-md-6">
    receitas
  </div>

  <div class="col-md-6">
    despesas
  </div>
</div>
